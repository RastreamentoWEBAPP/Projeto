<section class="mt-5">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-8 col-lg-5 mx-auto">
        <div class="card my-5 p-1">
          <div class="card-body">

            <form [formGroup]="form!" (ngSubmit)="login()">
              <h1 class="fw-semibold text-center fs-2 m-3 mb-4" [style.color]="'#009688'">Login de Usuário</h1>

              <div class="form-group my-3 position-relative">
                <label class="form-label fs-6" for="email">E-mail</label>
                <input
                      formControlName="email"
                      class="form-control"
                      type="email"
                      placeholder="Digite seu e-mail">
              </div>

              <div class="form-group my-3 position-relative">
                <label class="form-label fs-6" for="senha">Senha</label>
                <input
                      formControlName="senha"
                      class="form-control"
                      type="password"
                      placeholder="Digite sua senha">
              </div>

              <a role="button"
                 class="fs-6"
                 [style.color]="'#009688'"
                 (click) = abrirModalRecuperacao(content)>Esqueceu a sua senha?</a>

              <div class="g-grid d-grid gap-1 m-1 mt-4 mb-3">
                <button type="submit" class="button btn btn-light px-5 rounded-pill p-2 fw-medium"
                        [style.background-color]="'#009688'" [style.color]="'#ffffff'">
                  ENTRAR
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Recuperação de Conta</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('fechar')"></button>
  </div>
  <form [formGroup]="formRecuperacao" (ngSubmit)="modal.close('enviar')">
    <div class="modal-body">
      <div class="alert alert-primary" role="alert">
        Enviaremos um email par o endereço informado com intruções de recuperação.
      </div>
    <div class="form-group mb-3">
        <label for="emailRecuperacao" class="form-label">Endereço de email</label>
        <input formControlName = "emailRecuperacao"
        class="form-control"
        type="email"
        placeholder="Digite o endereço de email">
    </div>
  </div>
    <div class="modal-footer">
      <button type="button" class="btn col-md-3" [style.color]="'#009688'"(click)="modal.dismiss('fechar')">Cancelar</button>
      <button type="submit" class="btn text-light col-md-3" [style.background-color]="'#009688'">Enviar</button>
    </div>
  </form>
</ng-template>
